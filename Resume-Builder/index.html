<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- DashBord -->
  <div class="card mx-5 mt-3" id="cv-form">
    <div class="container">
      <div class="card-header">
        <h1 class="text-center my-2">Resume Generator</h1>
        <button onclick="printCV()"><img src="imgs/printer.png" /></button>
      </div><br>
      <div class="card-body">
        <div class="contain">
          <div class="row">
            <div class="col-md-6">
              <!-- first col -->
              <h3>Personal Information</h3><br>

              <div class="form-group">
                <input type="text" id="nameField" placeholder="Full Name" class="form-control" />
              </div>

              <div class="form-group mt-2">
                <input type="text" id="jobFiled" placeholder="Your Job Title" class="form-control" />
              </div>

              <div class="form-group mt-2">
                <input type="text" id="contactField" placeholder="Contact number" class="form-control" />
              </div>

              <div class="form-group mt-2">
                <input id="gmailFiled" placeholder="Email id" class="form-control"></input>
              </div>


              <!-- <p class="text-secondary my-4">Important Links</p> -->
              <div class="form-group mt-1" id="li">
                <div class="form-group mt-1">
                  <input type="text" id="fbField" placeholder="Enter your City Name" class="form-control" />
                </div>

                <div class="form-group mt-3">
                  <label for="linkedField">Date of Birth</label>
                  <input type="date" id="linkedField" placeholder="Enter here" class="form-control" />
                </div>
                <div class="form-group mt-4">
                  <label for="imgField">Uplaod your photo</label>
                  <input id="imgField" type="file" class="form-control" />
                </div>

                <div class="form-group mt-4" id="ed">
                  <label for="">Education</label>
                  <textarea placeholder="Your Education Details" class="form-control edField" rows="1"></textarea>

                  <div class="container text-center mt-2" id="aqAddButton">
                    <button onclick="addNewEdField()" class="btns">
                      Add
                    </button>
                  </div>
                </div>
                <div class="form-group mt-2" id="la">
                  <label for="">languages</label>
                  <input placeholder="Enter here" class="form-control laField"></input>

                  <div class="container text-center mt-2" id="laAddButton">
                    <button onclick="addNewLanField()" class="btns">
                      Add
                    </button>
                  </div>
                </div>

              </div>
            </div>
            <div class="col-md-6">
              <!-- second col -->

              <h3>Professional Information</h3><br>
              <div class="form-group mt-2">
                <label for="">Objective</label>
                <textarea id="objectiveField" rows="5" placeholder="Write here" class="form-control"></textarea>
              </div>

              <div class="form-group mt-2" id="we">

                <div class="form-group mt-4">
                  <label for=""> Your Work Experience </label>
                  <textarea placeholder="Write your Experience" class="form-control weField" rows="3"></textarea>
                </div>
                <!-- new textarea -->

                <div class="container text-center mt-2" id="weAddButton">
                  <button onclick="addNewWEField()" class="btns">
                    Add
                  </button>
                </div>
              </div>

              <div class="form-group mt-2" id="sk">
                <label for="">Professional Skills</label>
                <input placeholder="Enter here" class="form-control skField" rows="3"></input>

                <div class="container text-center mt-2" id="skAddButton">
                  <button onclick="addNewAQField()" class="btns">
                    Add
                  </button>
                </div>
              </div>
              <!--<div class="form-group mt-2" id="cr">
                <label for="">CERTIFICATIONS</label>
                <input placeholder="Enter here" class="form-control skField" rows="3"></input>

                <div class="container text-center mt-2" id="crAddButton">
                  <button onclick="addNewAQFieldcr()" class="btns">
                    Add
                  </button>
                </div>
              </div>-->
            </div>
          </div>
        </div>
      </div>

      <div class="container text-center">
        <button onclick="generateCV()" class="gen-btn">
          Generate CV
        </button>
      </div>
    </div>
  </div>

  <!-- end Dashbord -->

  <!-- start cv  -->
  <div class="cv" id="cv-template">

    <div class="container">
      <div class="left">
        <div class="text">
          <div class="pic">
            <img id="imgTemplate" src="" alt="" class="img-fluid myimg" />
          </div>
          <h2 id="nName"> </h2>
          <span id="jJob" style="text-align: center;"> </span>
        </div>
        <div class="info">
          <h3 class="title">Contact Info</h3>
          <ul>
            <li>
              <span class="icon"><i class="fa fa-phone" aria-hidden="true"></i></span>
              <span id="cContact">Phone</p>
            </li>
            <li>
              <span class=" icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
              <span id="gGmail">Gmail</span>
            </li>
            <li>
              <span class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
              <span id="address" href="">Address</span>
            </li>
            <li>
              <span class="icon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
              <span id="dob" href="">Birth Day </span>
            </li>
          </ul>
        </div>

        <div class="lang">
          <h3 class="title">Languages</h3>
          <ul id="lan">


          </ul>
        </div>
      </div>
      <!--the right side -->
      <div class="right">
        <div class="about">
          <h2>About</h2>
          <p id="objectiveT">
          </p>
        </div>

        <div class="edu">
          <h2 class="title">Education</h2>
          <ul id="edu">
          </ul>
        </div>

        <div class="exp">
          <h2>Experiences</h2>
          <div class="works">
            <h3 id="titleF"></h3>
            <ul id="weT">
            </ul>
          </div>
          <div class="skills">
            <h2>Professional skills</h2>
            <ul id="skills">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <button class="reload-btn" onclick="window.location.reload()"><img src="imgs/reload.png" /></button>
    <div id="btnN" class="mt-3 text-center mt-5 my-3">
      <!-- <button onclick="printCV()" class="btn printCV">Print CV</button><br> -->
    </div>
  </div>


  <!-- print as a pdf -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
